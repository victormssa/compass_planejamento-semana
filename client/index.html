<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Planejamento Semanal</title>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/styles/style.css">
        <script src="assets/scripts/clock.js" defer></script>
        <script src="assets/scripts/calendar.js" defer></script>
        <script src="assets/scripts/remove.js" defer></script>
    </head>
    <body>
        <header class="header">
            <section class="header__menu">
                <h1 class="header__menu--title">Planejamento Semanal</h1>
                <p class="header__menu--text">Utilize o formulário para adicionar novas tarefas:</p>
            </section>
            <section class="header__button">
                <button class="header__button--save" id="save">Salvar LocalStorage</button>
                <button class="header__button--remove" id="remove" onclick="removeAll()">Excluir LocalStorage</button>
            </section>
            <section class="header__clock">
                <h2 class="header__clock--time" id="hour"></h2>
                <p class="header__clock--day" id="calendar"></p>
            </section>
        </header>
        <main class="main">
            <section class="form">
                <form id="activityForm" action="">
                    <div class="form__text"><input class="form__text--input" type="text" id="activity" name="activity" placeholder="Atividade"></div>
                    <label class="form__day" for="day">
                        <select class="form__day--select" name="day" id="day">
                            <option value="segunda">Segunda-Feira</option>
                            <option value="terça">Terça-Feira</option>
                            <option value="quarta">Quarta-Feira</option>
                            <option value="quinta">Quinta-Feira</option>
                            <option value="sexta">Sexta-Feira</option>
                            <option value="sabado">Sábado</option>
                            <option value="domingo">Domingo</option>
                        </select>
                    </label>
                    <label class="form__time" for="time">
                        <select class="form__time--select" name="time" id="time">
                            <option value="00h00m">00h00m</option>
                            <option value="00h30m">00h30m</option>
                            <option value="01h00m">01h00m</option>
                            <option value="01h30m">01h30m</option>
                            <option value="02h00m">02h00m</option>
                            <option value="02h30m">02h30m</option>
                            <option value="03h30m">03h30m</option>
                            <option value="04h00m">04h00m</option>
                            <option value="04h30m">04h30m</option>
                            <option value="05h00m">05h00m</option>
                            <option value="05h30m">05h30m</option>
                            <option value="06h00m">06h00m</option>
                            <option value="06h30m">06h30m</option>
                            <option value="07h00m">07h00m</option>
                            <option value="07h30m">07h30m</option>
                            <option value="08h00m">08h00m</option>
                            <option value="08h30m">08h30m</option>
                            <option value="09h00m">09h00m</option>
                            <option value="09h30m">09h30m</option>
                            <option value="10h00m">10h00m</option>
                            <option value="10h30m">10h30m</option>
                            <option value="11h00m">11h00m</option>
                            <option value="11h30m">11h30m</option>
                            <option value="12h00m">12h00m</option>
                            <option value="12h30m">12h30m</option>
                            <option value="13h00m">13h00m</option>
                            <option value="13h30m">13h30m</option>
                            <option value="14h00m">14h00m</option>
                            <option value="14h30m">14h30m</option>
                            <option value="15h00m">15h00m</option>
                            <option value="15h30m">15h30m</option>
                            <option value="16h00m">16h00m</option>
                            <option value="16h30m">16h30m</option>
                            <option value="17h00m">17h00m</option>
                            <option value="17h30m">17h30m</option>
                            <option value="18h00m">18h00m</option>
                            <option value="18h30m">18h30m</option>
                            <option value="19h00m">19h00m</option>
                            <option value="19h30m">19h30m</option>
                            <option value="20h00m">20h00m</option>
                            <option value="20h30m">20h30m</option>
                            <option value="21h00m">21h00m</option>
                            <option value="21h30m">21h30m</option>
                            <option value="22h00m">22h00m</option>
                            <option value="22h30m">22h30m</option>
                            <option value="23h00m">23h00m</option>
                            <option value="23h30m">23h30m</option>
                        </select>
                    </label>
                    <button type="submit" class="form__button--add" id="formSubmit"><b>+</b> Adicionar Atividade</button>
                    <button type="button" onclick="removeAll()" class="form__button--rem"><b>-</b> Excluir Todos</button>
                </form>
            </section>
            <section class="main__section">
                <ul class="main__section--buttons">
                    <li>
                        <button class="main__section--segunda" onclick="clickSegunda()">
                            Segunda-Feira
                        </button>
                    </li>
                    <li>
                        <button class="main__section--terca" onclick="clickTerca()">
                            Terça-Feira
                        </button>
                    </li>
                    <li>
                        <button class="main__section--quarta" onclick="clickQuarta()">
                            Quarta-Feira
                        </button>
                    </li>
                    <li>
                        <button class="main__section--quinta" onclick="clickQuinta()">
                            Quinta-Feira
                        </button>
                    </li>
                    <li>
                        <button class="main__section--sexta" onclick="clickSexta()">
                            Sexta-Feira
                        </button>
                    </li>
                    <li>
                        <button class="main__section--sabado" onclick="clickSabado()">
                            Sábado
                        </button>
                    </li>
                    <li>
                        <button class="main__section--domingo" onclick="clickDomingo()">
                            Domingo
                        </button>
                    </li>
                </ul>
                <article class="main__section--article">
                    <div class="main__section--mark">
                        <p>Horário</p>
                    </div>
                    <ul class="list a off" id="segunda">
                    
                    </ul>
                    <ul class="list b off" id="terca">
                        
                    </ul>
                    <ul class="list c off" id="quarta">
                        
                    </ul>
                    <ul class="list d off" id="quinta">
                        
                    </ul>
                    <ul class="list e off" id="sexta">
                        
                    </ul>
                    <ul class="list f off" id="sabado">
                        
                    </ul>
                    <ul class="list g off" id="domingo">
                    
                    </ul>
                <article/>
            </section>
        </main>
    </body>
    <script src="main.js"></script>
</html>
